<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>To Do</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style media="screen">
        body {
            background-color: #007bff;
            text-align: center;
        }

        h1, h2 {
            text-decoration: underline;
        }

        #task-input {
            width: 50%;
            margin: 30px auto;
        }

        .task-card {
            background-color: transparent;
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Row -->
        <div class="row">
            <div class="col">
                <h1>To do</h1>
            </div>
        </div>

        <!-- Task Display Row -->
        <div class="row">
            <!-- Unfinished Tasks -->
            <div class="col-6" id="incomplete-tasks">
                <h2>Incomplete Tasks</h2>


                <!-- Example Task Card -->
                <div class="card task-card">
                    <div class="card-body">
                        Finish this assignment
                        <a href="#!" class="btn btn-success mark-complete">Mark Complete</a>
                    </div>
                </div>


            </div>

            <!-- Finished Tasks -->
            <div class="col-6" id="complete-tasks">
                <h2>Completed Tasks</h2>


                <div class="card task-card">
                    <div class="card-body">
                        Finish this assignment
                        <a href="#" class="btn btn-success mark-incomplete">Mark Incomplete</a>
                    </div>
                </div>



            </div>
        </div>


        <!-- Input Row -->
        <div class="row">
            <div class="col">
                <!-- Inputting a new task -->
                <div class="input-group" id="task-input">
                    <input type="text" class="form-control" placeholder="Enter a new task...">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button">Add New Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).on('click', '.mark-complete', function() {
            // do stuff to mark complete
            $(this).text('Mark Incomplete');
            $(this).removeClass('mark-complete').addClass('mark-incomplete');
            $('#complete-tasks').append($(this).parent().parent().detach());

            // send ajax call to mark this task complete
        })

        $(document).on('click', '.mark-incomplete', function() {
            $(this).text('Mark Complete');
            $(this).removeClass('mark-incomplete').addClass('mark-complete');
            $('#incomplete-tasks').append($(this).parent().parent().detach());

            // send ajax call to mark this task incomplete
        })
    </script>
</body>

</html>
